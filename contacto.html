<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco del Norte</title>
    <link rel="stylesheet" href="./style/contact.css">
</head>
<body>
    <header>
    <img class="tema" src="" id="modo-imagen" onclick="toggleTheme()">
    <img class="logo" src="./resources/logo.png" >
    <h1>Banco del Norte</h1>
</header>
<main>
  <section class="formulario2">
      <h2>Envíanos un Correo Electrónico</h2>
      <form action="enviar.php" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
          <br>
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required></textarea>
          <br>
          <button class="button2" id="mostrarMensaje" >Enviar</button>
      </form>
  </section>
</main>
  <script src="./script.js"></script>
</body>
</html>
